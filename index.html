<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблична верстка - Варіант 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            height: 100vh; 
            border-collapse: collapse;
            border-spacing: 0;
        }

        td {
            padding: 10px;
            text-align: center;
            border: 2px solid #000;
        }

       
        .row-1 {
            height: 15%; 
        }

        .row-2 {
            height: 70%; 
        }

        .row-3 {
            height: 15%; 
        }

        .col-1 {
            width: 100px; 
            background-color: #ffd700; 
        }

        .col-2 {
            width: 150px; 
            background-color: #4169e1; 
            color: white;
        }

        .col-3, .col-4, .col-5 {
            background-color: #ff6347; 
        }

        .col-6 {
            width: 100px; 
            background-color: #ffd700; 
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        h2 {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

<table>
    <tr class="row-1">
        <td colspan="5" class="col-1"><h1>1 - Верхній блок</h1></td>
    </tr>
    <tr class="row-2">
        <td class="col-2">2 - Ліва частина</td>
        <td class="col-3">3 - Середня частина</td>
        <td class="col-4">4 - Центральний блок</td>
        <td class="col-5">5 - Права частина</td>
    </tr>
    <tr class="row-3">
        <td colspan="5" class="col-6"><h2>6 - Нижній блок</h2></td>
    </tr>
</table>

</body>
</html>
